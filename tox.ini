[tox]
envlist = py35, py36, py37, flake8

[travis]
python =
    3.7: py37
    3.6: py36
    3.5: py35

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 marvin_backend

[testenv]
passenv = TRAVIS TRAVIS_* CODECOV_TOKEN
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pip install -U pip
    coverage run --source=marvin_backend setup.py test
    # codecov

